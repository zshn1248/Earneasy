<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earneasy</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // runtime API base helper: if not overridden, point to same host on port 4000
      if(!window.__API_BASE__){
        try{
          var proto = window.location.protocol || 'http:'
          var host = window.location.hostname || 'localhost'
          window.__API_BASE__ = proto + '//' + host + ':4000'
          console.info('[runtime] window.__API_BASE__ set to', window.__API_BASE__)
        }catch(e){
          console.warn('[runtime] could not set window.__API_BASE__', e)
        }
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
